<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible content="ie=edge">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
  <header class="cabecalho" id="cabecalho">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <nav>
    <section>
      <div id="color-palette">
        
      </div> <!--#color-palette-->
    </section>
  </nav>
  <article class="art" id="art">
    <section>
      <div>
        <button id="clear-board">Limpar</button>
      </div>
    </section>
    <section>
      <div id="pixel-board">
        <div id="pixel-line01">
          <div class="pixel">B01 L01</div>
          <div class="pixel">B02 L01</div>
          <div class="pixel">B03 L01</div>
          <div class="pixel">B04 L01</div>
          <div class="pixel">B05 L01</div>
        </div> <!--#pixel-line01-->
        <div id="pixel-line02">
          <div class="pixel">B01 L02</div>
          <div class="pixel">B02 L02</div>
          <div class="pixel">B03 L02</div>
          <div class="pixel">B04 L02</div>
          <div class="pixel">B05 L02</div>
        </div> <!--#pixel-line02-->
        <div id="pixel-line03">
          <div class="pixel">B01 L03</div>
          <div class="pixel">B02 L03</div>
          <div class="pixel">B03 L03</div>
          <div class="pixel">B04 L03</div>
          <div class="pixel">B05 L03</div>
        </div> <!--#pixel-line03-->
        <div id="pixel-line04">
          <div class="pixel">B01 L04</div>
          <div class="pixel">B02 L04</div>
          <div class="pixel">B03 L04</div>
          <div class="pixel">B04 L04</div>
          <div class="pixel">B05 L04</div>
        </div> <!--#pixel-line04-->
        <div id="pixel-line05">
          <div class="pixel">B01 L05</div>
          <div class="pixel">B02 L05</div>
          <div class="pixel">B03 L05</div>
          <div class="pixel">B04 L05</div>
          <div class="pixel">B05 L05</div>
        </div> <!--#pixel-line05-->
      </div> <!--#pixel-board-->
    </section>
  </article>

  <footer class="rodape" id="rodape">
  </footer>

  <script src="script.js"></script>
    
  
</body>
</html>
