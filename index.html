<!DOCTYPE html>
<html lang="en">
<head>

  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <head>
    <h1 id="title">Paleta de Cores</h1>

    <div class="color" id="black" style="background-color: black;">
    </div>

  <section id="bttn">
    <button id="clear-board" type="submit" onclick="resetPixelBoard()">Limpar</button>
  </section>
  <section class="pixel-board-container">

      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <br>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <br>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <br>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
