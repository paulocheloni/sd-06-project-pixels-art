<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="title">Paleta de Cores</h1>

    </header>
    <main>
        <section id="color-palette" class="palette-header">
            <div  class="pallete">
                <div id="box-header1" class="color selected"></div>
                <div id="box-header2" class="color"></div>
                <div id="box-header3" class="color"></div>
                <div id="box-header4" class="color"></div>
            </div>
            <section id="controllers">
                <button id="clear-board" class="clear">Limpar</button>
                <input id="board-size" type="text" placeholder="digite um numero" >
                <button id="generate-board" class="">VQV</button>
            </section>

        </section>
        <section id="pixel-board" class="brush-body">




        </section>

    </main>
    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript" src="onload.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
