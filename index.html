<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Paleta de Cores"</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <nav>
        <section id="color-palette">
            <section class="color selected" id="color-1"></section>
            <section class="color" id="color-2"></section>
            <section class="color" id="color-3"></section>
            <section class="color" id="color-4"></section>
        </section>
        <section class="pixel-board">
					<section class="box-1">
            <section class="pixel" id="pixel-1"></section>
            <section class="pixel" id="pixel-2"></section>
            <section class="pixel" id="pixel-3"></section>
            <section class="pixel" id="pixel-4"></section>
						<section class="pixel" id="pixel-5"></section>
				 </section>
				 <section class="box-2">
            <section class="pixel" id="pixel-6"></section>
            <section class="pixel" id="pixel-7"></section>
            <section class="pixel" id="pixel-8"></section>
            <section class="pixel" id="pixel-9"></section>
						<section class="pixel" id="pixel-10"></section>
				 </section>
				 <section class="box-3">
            <section class="pixel" id="pixel-11"></section>
            <section class="pixel" id="pixel-12"></section>
            <section class="pixel" id="pixel-13"></section>
            <section class="pixel" id="pixel-14"></section>
						<section class="pixel" id="pixel-15"></section>
				 </section>
				 <section class="box-4">
            <section class="pixel" id="pixel-16"></section>
            <section class="pixel" id="pixel-17"></section>
            <section class="pixel" id="pixel-18"></section>
            <section class="pixel" id="pixel-19"></section>
						<section class="pixel" id="pixel-20"></section>
				 </section>
				 <section class="box-5">
            <section class="pixel" id="pixel-21"></section>
            <section class="pixel" id="pixel-22"></section>
            <section class="pixel" id="pixel-23"></section>
            <section class="pixel" id="pixel-24"></section>
						<section class="pixel" id="pixel-25"></section>
				 </section>
				</section>
				<button id="clear-board">Limpar</button>
				<script src="script.js"></script>
    </nav>
</body>
</html>
