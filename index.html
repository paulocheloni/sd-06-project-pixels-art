<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pixels Art</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div
        id="black"
        class="color selected"
        style="background-color: black;"
      ></div>
      <div id="red" class="color" style="background-color: red;"></div>
      <div id="green" class="color" style="background-color: green;"></div>
      <div id="blue" class="color" style="background-color: blue;"></div>
    </div>
    <br /><br />
    <button id="clear-board">Limpar</button>
    <br /><br />
    <div id="pixel-board">
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
