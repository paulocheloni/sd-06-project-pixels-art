<!DOCTYPE html>
<html>

<head>

  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1 class="title" id="title">Paleta de Cores</h1>

      <div class="color" id="burlywood"></div>
    </div>
  </div>
  <div class="pixel-board">
    <div class="row">
      <div class="pixel" id="pixel"></div>

      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
    </div>
    <div class="row">
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
      <div class="pixel" id="pixel"></div>
    </div>
  </div>
  <script src="scritp.js"></script>
</body>

</html>
