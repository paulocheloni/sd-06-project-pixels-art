<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Paleta de Cores</title>
</head>

<body>
  <section class='content box-palette'>
    <h1 id="title" class="color-font">Paleta de Cores</h1>
    <div id="color-palette"></div>
    <div class="wrapp color-font">
      <h5 id="title">Digite a quantidade de pixels (n x n)</h5>
      <input id="board-size" type="number" min="1">
      <button class="bt bt-size" id="generate-board">VQV</button>
    </div>
    <button class="bt" id="clear-board">Limpar</button>
  </section>
  <section class='content-board'>
    <div id="pixel-board"></div>
  </section>
</body>

</html>
