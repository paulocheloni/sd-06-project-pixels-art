<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Project Pixel Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <div id="color-palette">
      <div class="color selected" style="background-color: black;"></div>
      <div class="color" style="background-color: red;"></div>
      <div class="color" style="background-color: blue;"></div>
      <div class="color" style="background-color: green;"></div>
    </div>
    <button id="clear-board">Limpar</button><br>
    <label for="board-size">Numero de Pixels (entre 5 e 50): </label>
    <input id="board-size" type="number" min="5" max="50">
    <button id="generate-board">VQV</button>
    <div id="pixel-board" class="board">
      <div class="tr">
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
      </div>

        <div class="td pixel"></div>

        <div class="td pixel"></div>

      </div>
      <div class="tr">
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
      </div>
      <div class="tr">
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
      </div>
      <div class="tr">
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
        <div class="td pixel"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
