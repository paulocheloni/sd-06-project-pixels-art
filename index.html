<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Paleta de Cores</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div id="black" class="color selected"></div>
            <div id="red" class="color"></div>
            <div id="green" class="color"></div>
            <div id="blue" class="color"></div>
        </div>
        <button id="clear-board" type="button">Limpar</button>

        <div id="pixel-board">
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="line">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>     

        </div>
       
        <input id="board-size" />
        <script src="script.js"></script>
    </body>

</html>
