<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <section id="color-palette">
    <div class="pen" style="background-color:black;" onclick="setPenColour('black')">BLACK</div>
    <div class="pen" style="background-color:red;" onclick="setPenColour('red')">RED</div>
    <div class="pen" style="background-color:green;" onclick="setPenColour('green')">GREEN</div>
    <div class="pen" style="background-color:blue;" onclick="setPenColour('blue')">BLUE</div>
    <div class="pen" style="background-color:orange;" onclick="setPenColour('orange')">ORANGE</div>
  </section>


   <!-- footer -->
  <footer>
    <p>&copy; Pixel Arts do Mario</p>
  </footer>
  <script src="script.js"></script>
</body>
