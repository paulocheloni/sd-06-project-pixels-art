<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paleta de Cores</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Outline&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <div id="container-wrapper">

        <br>

        <h1 id="title">Paleta de Cores</h1>

        <div id="color-palette">
            <button class="color" id="black"></button>
            <button class="color" id="yellow"></button>
            <button class="color" id="orange"></button>
            <button class="color" id="red"></button>
            <button class="color" id="purple"></button>
            <button class="color" id="blue"></button>
            <button class="color" id="green"></button>
        </div>
        
        <br>

        <div id="clear-container">
            <button id="clear-board"><strong>Limpar</strong></button>
        </div>

        <br>

        <div id="pixel-board">

            <div id="coluna1">
                <div class="pixel" id="coluna1-linha1"></div>
                <div class="pixel" id="coluna1-linha2"></div>
                <div class="pixel" id="coluna1-linha3"></div>
                <div class="pixel" id="coluna1-linha4"></div>
                <div class="pixel" id="coluna1-linha5"></div>
            </div>

            <div id="coluna2">
                <div class="pixel" id="coluna2-linha1"></div>
                <div class="pixel" id="coluna2-linha2"></div>
                <div class="pixel" id="coluna2-linha3"></div>
                <div class="pixel" id="coluna2-linha4"></div>
                <div class="pixel" id="coluna2-linha5"></div>
            </div>

            <div id="coluna3">
                <div class="pixel" id="coluna3-linha1"></div>
                <div class="pixel" id="coluna3-linha2"></div>
                <div class="pixel" id="coluna3-linha3"></div>
                <div class="pixel" id="coluna3-linha4"></div>
                <div class="pixel" id="coluna3-linha5"></div>
            </div>

            <div id="coluna4">
                <div class="pixel" id="coluna4-linha1"></div>
                <div class="pixel" id="coluna4-linha2"></div>
                <div class="pixel" id="coluna4-linha3"></div>
                <div class="pixel" id="coluna4-linha4"></div>
                <div class="pixel" id="coluna4-linha5"></div>
            </div>

            <div id="coluna5">
                <div class="pixel" id="coluna5-linha1"></div>
                <div class="pixel" id="coluna5-linha2"></div>
                <div class="pixel" id="coluna5-linha3"></div>
                <div class="pixel" id="coluna5-linha4"></div>
                <div class="pixel" id="coluna5-linha5"></div>
            </div>

        </div>

        <br>
        <br>


    </div>
    
</body>

<script src="script.js"></script>

</html>
