<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Art With Pixels</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1 id="title">Paleta de Cores</h1></header>
    <main>
      <section>
        <div id="color-palette">
          <div class="color black selected"></div>
          <div class="color red"></div>
          <div class="color blue"></div>
          <div class="color green"></div>
        </div>
        <button id="clear-board" class="clear-board">Limpar</button>
        <input type="number" id="board-size" class="board-size" min="1" placeholder="Size">
        <button id="generate-board">VQV</button>
        <div id="pixel-board" class="pixel-board">
          <div class="board-row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="board-row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="board-row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="board-row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="board-row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
