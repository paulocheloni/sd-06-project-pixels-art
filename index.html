<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id="black" style="background-color: black;" class="color selected"></div>
      <div class="color random"></div>
      <div class="color random"></div>
      <div class="color random"></div>
    </div>

    <div>
      <input id="board-size" class="input-text" type="number" min="1" max="50">
      <button id="generate-board" class="gen-btn">VQV</button>
      <button id="clear-board" class="btn-reset" type="button">Limpar</button>
    </div>

    <div id="pixel-board" class="board">
    </div>

    <script src="script.js"></script>
  </body>

</html>
