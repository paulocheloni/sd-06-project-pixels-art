<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Paleta de Cores</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <main class='paint'>


    <div id="color-palette"></div>
    <div class="wrapp">
      <h5 id="title">Escolha a quantidade de pixels (n x n)</h5>
      <input id="board-size" type="number" min="1">
      <button class="bt bt-size" id="generate-board">VQV</button>
    </div>
    <button class="bt" id="clear-board">Limpar</button>
    <div id="pixel-board"></div>

  </main>
</body>

</html>
