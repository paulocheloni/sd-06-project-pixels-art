<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="color-palette">
        <!-- <div id="black" class="color black"></div>
        <div id="red" class="color red"></div>
        <div id="blue" class="color blue"></div>
        <div id="green" class="color green"></div> -->
    </div>
    <button class="clear-board" id="clear-board">Clear</button>
    <table id="pixel-board" class="table">
        <tr class="tr">
            <td id="1" class="pixel td"></td>
            <td id="2" class="pixel td"></td>
            <td id="3" class="pixel td"></td>
            <td id="4" class="pixel td"></td>
            <td id="5" class="pixel td"></td>
        </tr>
        <tr class="tr">
            <td id="6" class="pixel td"></td>
            <td id="7" class="pixel td"></td>
            <td id="8" class="pixel td"></td>
            <td id="9" class="pixel td"></td>
            <td id="10" class="pixel td"></td>
        </tr>
        <tr class="tr">
            <td id="11" class="pixel td"></td>
            <td id="12" class="pixel td"></td>
            <td id="13" class="pixel td"></td>
            <td id="14" class="pixel td"></td>
            <td id="15" class="pixel td"></td>
        </tr>
        <tr class="tr">
            <td id="16" class="pixel td"></td>
            <td id="17" class="pixel td"></td>
            <td id="18" class="pixel td"></td>
            <td id="19" class="pixel td"></td>
            <td id="20" class="pixel td"></td>
        </tr>
        <tr class="tr">
            <td id="21" class="pixel td"></td>
            <td id="22" class="pixel td"></td>
            <td id="23" class="pixel td"></td>
            <td id="24" class="pixel td"></td>
            <td id="25" class="pixel td"></td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
