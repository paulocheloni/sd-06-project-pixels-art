<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art Project</title>
</head>
<body>
    <section>
        <h1 id="title">Paleta de Cores</h1>
        <div>
            <div>Paleta de Cores</div>
            <div id="color-palette">
                <input id="preto" class="color" type="button">
                <input id="vermelho" class="color" type="button">
                <input id="verde" class="color" type="button">
                <input id="amarelo" class="color" type="button">
             </div>
        </div>
        <div id="pixel-board">
            <div class="pixel"><input id="px1" type="button"><input id="px2" type="button"><input id="px3" type="button"><input id="px4" type="button"><input id="px5" type="button"></div>
            <div class="pixel"><input id="px6" type="button"><input id="px7" type="button"><input id="px8" type="button"><input id="px9" type="button"><input id="px10" type="button"></div>
            <div class="pixel"><input id="px11" type="button"><input id="px12" type="button"><input id="px13" type="button"><input id="px14" type="button"><input id="px15" type="button"></div>
            <div class="pixel"><input id="px16" type="button"><input id="px17" type="button"><input id="px18" type="button"><input id="px19" type="button"><input id="px20" type="button"></div>
            <div class="pixel"><input id="px21" type="button"><input id="px22" type="button"><input id="px23" type="button"><input id="px24" type="button"><input id="px25" type="button"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
