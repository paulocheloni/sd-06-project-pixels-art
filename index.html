<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <header><h1 id="title">Paleta de Cores</h1></header>
  <table id="color-palette">
    <tr>
    <td id="preto" class="preto" class="color selected"></td>
    <td id="verde" class="verde" class="color"></td>
    <td id="vermelho" class="vermelho" class="color"></td>
    <td id="amarelo" class="amarelo" class="color"></td>
  </tr>
  </table>
  <form id="generate">
    <label for="board-size">Generate Board</label>
    <input type="number" id="board-size" min="0">
    <input type="submit" id="generate-board" value="VQV"></button>
  </form>
  <button id="clear-board" class="clear-board">Limpar</button>
    <table id="pixel-board" class="pixel-board">
      <tr>
        <td id="p1" class="pixel"></td>
        <td id="p2" class="pixel"></td>
        <td id="p3" class="pixel"></td>
        <td id="p4" class="pixel"></td>
        <td id="p5" class="pixel"></td>
      </tr>
      <tr>
        <td id="p6" class="pixel"></td>
        <td id="p7" class="pixel"></td>
        <td id="p8" class="pixel"></td>
        <td id="p9" class="pixel"></td>
        <td id="p10" class="pixel"></td>
      </tr>
      <tr>
        <td id="p11" class="pixel"></td>
        <td id="p12" class="pixel"></td>
        <td id="p13" class="pixel"></td>
        <td id="p14" class="pixel"></td>
        <td id="p15" class="pixel"></td>
      </tr>
      <tr>
        <td id="p16" class="pixel"></td>
        <td id="p17" class="pixel"></td>
        <td id="p18" class="pixel"></td>
        <td id="p19" class="pixel"></td>
        <td id="p20" class="pixel"></td>
      </tr>
      <tr>
        <td id="p21" class="pixel"></td>
        <td id="p22" class="pixel"></td>
        <td id="p23" class="pixel"></td>
        <td id="p24" class="pixel"></td>
        <td id="p25" class="pixel"></td>
      </tr>
</body>
<script src="script.js"></script>
</html>
