<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id="black" style="background-color: black;" class="color"></div>
      <div id="red" style="background-color: red;" class="color"></div>
      <div id="blue" style="background-color: blue;" class="color"></div>
      <div id="yellow" style="background-color: yellow;" class="color"></div>
    </div>

    <div class="reset">
      <button class="btn-reset">Clear all</button>
    </div>

    <div id="pixel-board" class="board">
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel "></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
