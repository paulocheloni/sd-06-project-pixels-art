<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paleta de Cores</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Outline&family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>

<body>

    <div id="container-wrapper">

        <br>

        <h1 id="title">Paleta de Cores</h1>

        <div id="color-palette">
            <button class="color selected" id="black"></button>
            <button class="color" id="yellow"></button>
            <button class="color" id="orange"></button>
            <button class="color" id="red"></button>
            <button class="color" id="purple"></button>
            <button class="color" id="blue"></button>
            <button class="color" id="green"></button>
        </div>
        
        <br>

        <div id="pixel-board">

            <div id="coluna1">
                <div class="pixel" id="linha1Coluna1"></div>
                <div class="pixel" id="linha1Coluna2"></div>
                <div class="pixel" id="linha1Coluna3"></div>
                <div class="pixel" id="linha1Coluna4"></div>
                <div class="pixel" id="linha1Coluna5"></div>
            </div>

            <div id="coluna2">
                <div class="pixel" id="linha2Coluna1"></div>
                <div class="pixel" id="linha2Coluna2"></div>
                <div class="pixel" id="linha2Coluna3"></div>
                <div class="pixel" id="linha2Coluna4"></div>
                <div class="pixel" id="linha2Coluna5"></div>
            </div>

            <div id="coluna3">
                <div class="pixel" id="linha3Coluna1"></div>
                <div class="pixel" id="linha3Coluna2"></div>
                <div class="pixel" id="linha3Coluna3"></div>
                <div class="pixel" id="linha3Coluna4"></div>
                <div class="pixel" id="linha3Coluna5"></div>
            </div>

            <div id="coluna4">
                <div class="pixel" id="linha4Coluna1"></div>
                <div class="pixel" id="linha4Coluna2"></div>
                <div class="pixel" id="linha4Coluna3"></div>
                <div class="pixel" id="linha4Coluna4"></div>
                <div class="pixel" id="linha4Coluna5"></div>
            </div>

            <div id="coluna5">
                <div class="pixel" id="linha5Coluna1"></div>
                <div class="pixel" id="linha5Coluna2"></div>
                <div class="pixel" id="linha5Coluna3"></div>
                <div class="pixel" id="linha5Coluna4"></div>
                <div class="pixel" id="linha5Coluna5"></div>
            </div>

        </div>

        <br>
        <br>

        <div id="clear-container">
            <button id="clear-board"><strong>Limpar</strong></button>
        </div>

        <br>
        <br>

    </div>
    
</body>

<script src="script.js"></script>

</html>
