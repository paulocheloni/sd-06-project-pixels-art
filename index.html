<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1 class="title" id="title">Paleta de Cores</h1>
  <div class="color-picker">
    <div class="options">
      <label for="palette-size">Palette Size
        <input type="number" class="palette-size size-picker" name="palette-size"></label>
      <label for="canvas-size">Canvas Size
        <input type="number" class="canvas-size size-picker" name="canvas-size"></label>
    </div>
    <div class="color-palette" id="color-palette">
    </div>
    <div>
      <button class="clear" id="clear-board" onclick="clearCanvas()">Limpar</button>
    </div>
    <div class="pixel-board" id="pixel-board">
  </div>
  <script src="script.js"></script>
</body>

</html>
