<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>

    </header>
    <main>
        <section  class="brush-header">
            <div class="row-header">
                <div id="box-header1" class="box header"></div>
                <div id="box-header2" class="box header"></div>
                <div id="box-header3" class="box header"></div>
                <div id="box-header4" class="box header"></div>

            </div>
        </section>
        <section id="pixel-board" class="brush-body">
            <div class="row">
                <div id="box1" class="box pixel"></div>
                <div id="box2" class="box pixel"></div>
                <div id="box3" class="box pixel"></div>
                <div id="box4" class="box pixel"></div>
                <div id="box5" class="box pixel"></div>
            </div>
            <div class="row">
                <div id="box6" class="box pixel"></div>
                <div id="box7" class="box pixel"></div>
                <div id="box8" class="box pixel"></div>
                <div id="box9" class="box pixel"></div>
                <div id="box10" class="box pixel"></div>
            </div>
            <div class="row">
                <div id="box11" class="box pixel"></div>
                <div id="box12" class="box pixel"></div>
                <div id="box13" class="box pixel"></div>
                <div id="box14" class="box pixel"></div>
                <div id="box15" class="box pixel"></div>
            </div>
            <div class="row">
                <div id="box16" class="box pixel"></div>
                <div id="box17" class="box pixel"></div>
                <div id="box18" class="box pixel"></div>
                <div id="box19" class="box pixel"></div>
                <div id="box20" class="box pixel"></div>
            </div>
            <div class="row">
                <div id="box21" class="box pixel"></div>
                <div id="box22" class="box pixel"></div>
                <div id="box23" class="box pixel"></div>
                <div id="box24" class="box pixel"></div>
                <div id="box25" class="box pixel"></div>
            </div>

        </section>

    </main>


    <script type="text/javascript" src="script.js"></script>

</body>

</html>
