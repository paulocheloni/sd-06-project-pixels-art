<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color blue"></div>
      <div class="color yellow"></div>
    </div>

    <div id="pixel-board">
      <div id="first-line" class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div id="second-line" class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div id="third-line" class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div id="fourth-line" class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div id="fifth-line" class="line">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
