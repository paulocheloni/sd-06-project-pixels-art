<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pixels Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>

    </header>
    
    <main>
        <div id="color-palette">
            <section class="color color1 selected"></section>
            <section class="color color2"></section>
            <section class="color color3"></section>
            <section class="color color4"></section>
        </div>

        <button id="clear-board">Limpar</button>

        <section class="size-controller">
            <input type="number" min="1" id="board-size">
            <button id="generate-board">VQV</button>
        </section>

        <section id="pixel-board">
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
            <div class="pixel white"></div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
