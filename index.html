<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <section id="color-palette">
    <div class="color selected" style="background-color:black;" onclick="setPenColour('black')"></div>
    <div class="color" style="background-color:red;" onclick="setPenColour('red')"></div>
    <div class="color" style="background-color:green;" onclick="setPenColour('green')"></div>
    <div class="color" style="background-color:blue;" onclick="setPenColour('blue')"></div>
    <!-- <div class="pen" style="background-color:orange;" onclick="setPenColour('orange')">ORANGE</div> -->
  </section>

  <button id="clear-board" type="reset">Limpar</button>

      <!-- Board ART -->

  <div id="pixel-board" class="art">
    <div class="row">
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
    </div>
    <div class="row">
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
    </div>
    <div class="row">
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
    </div>
    <div class="row">
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
    </div>
    <div class="row">
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
      <div class="pixel" onclick="setPixelColour(this)"></div>
    </div>

  </div>

   <!-- footer -->
  <footer>
    <p>&copy; Pixel Arts do Mario</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
