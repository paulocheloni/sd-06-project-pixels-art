<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Pixels Art</title>
</head>

<body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
    </section>
    <section>
        <button id="clear-board">Limpar</button>
        <section class="input-buttons">
            <input type="number" id="board-size" placeholder="Digite valor numerico" min="1">
            <button id="generate-board">VQV</button> 
        </section>
        <section class="input-buttons">
            <button id="generate-size">Alterar Medidas</button>
            <input type="number" id="enter-size" placeholder="digite valor" min="1">
        </section>
    </section>
    <section id="pixel-board" class="pixelsBoards">
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
