<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <header class="header">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section id="color-palette">
    <button class="color selected" id="black"></button>
    <button class="color" id="pink"></button>
    <button class="color" id="red"></button>
    <button class="color" id="blue"></button>
  </section>
  <section id="pixel-board">
    <div id="column1">
      <div class="pixel" id="c1L1"></div>
      <div class="pixel" id="c1L2"></div>
      <div class="pixel" id="c1L3"></div>
      <div class="pixel" id="c1L4"></div>
      <div class="pixel" id="c1L5"></div>
    </div>
    <div id="column2">
      <div class="pixel" id="c2L1"></div>
      <div class="pixel" id="c2L2"></div>
      <div class="pixel" id="c2L3"></div>
      <div class="pixel" id="c2L4"></div>
      <div class="pixel" id="c2L5"></div>
    </div>
    <div id="column3">
      <div class="pixel" id="c3L1"></div>
      <div class="pixel" id="c3L2"></div>
      <div class="pixel" id="c3L3"></div>
      <div class="pixel" id="c3L4"></div>
      <div class="pixel" id="c3L5"></div>
    </div>
    <div id="column4">
      <div class="pixel" id="c4L1"></div>
      <div class="pixel" id="c4L2"></div>
      <div class="pixel" id="c4L3"></div>
      <div class="pixel" id="c4L4"></div>
      <div class="pixel" id="c4L5"></div>
    </div>
    <div id="column5">
      <div class="pixel" id="c5L1"></div>
      <div class="pixel" id="c5L2"></div>
      <div class="pixel" id="c5L3"></div>
      <div class="pixel" id="c5L4"></div>
      <div class="pixel" id="c5L5"></div>
    </div>
  </section>
  <script src="/script.js"></script>
</body>

</html>
