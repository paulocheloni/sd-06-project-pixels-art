<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <header><h1 id="title">Paleta de Cores</h1></header>
  <table id="color-palette" class="pixel-board">
    <tr>
    <td id="preto" class="preto color selected"></td>
    <td id="verde" class="verde color"></td>
    <td id="vermelho" class="vermelho color"></td>
    <td id="amarelo" class="amarelo color"></td>
  </tr>
  </table>
  <form id="generate">
    <label for="board-size">Generate Board</label>
    <input type="number" id="board-size" min="1">
    <input type="submit" id="generate-board" value="VQV">
  </form>
  <button id="clear-board" class="clear-board">Limpar</button>
    <table id="pixel-board" class="pixel-board">
      <tr>
        <td  class="pixel"></td>
        <td  class="pixel"></td>
        <td  class="pixel"></td>
        <td  class="pixel"></td>
        <td  class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
</body>
<script src="script.js"></script>
</html>
