<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paletas de Cores</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette" class="palette"></section>
    <section class="options-box">
      <input type="number" min="1" max="50" placeholder="N" id="board-size" class="board-size">
      <button id="generate-board" class="generate-board">VQV</button>
      <button id="clear-board">Limpar</button>
    </section>
    <section class="pixel-board" id="pixel-board"></section>
    <footer>&copy; Cleyton Oliveira</footer>
    <script src="script.js"></script>
  </body>
</html>
